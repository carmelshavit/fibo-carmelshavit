<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <title>Fibonacci Calculator</title>

</head>

<body>
    <form>
        <h1 class="mb-5">Fibonacci Calculator</h1>
        <div class="d-flex gap-0 column-gap-2 align-items-center mb-4">

            <div>the fibonacci of</div>
            <input class="num-input" id="user-input" value="0" type="number">
            <button id="submitBtn" class="btn btn-primary btn-sm">is</button>
            <div class="spinner-border loader" id=spinner role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h1 class="num-output" id="user-output"></h1>
            <h1 class="num-error" id="num-error"></h1>
            <div class="checkbox-container">
                <input type="checkbox" id="checkbox" name="checkbox" value="0">
                <label for="checkbox"> Save Calculation</label><br>
            </div>
            <select class="btn btn-secondary btn-sm" id="sortBy" name="results">
                <option value="" disabled selected hidden>Sort By</option>
                <option value="NumberAsc">Number Asc</option>
                <option value="NumberDesc">Number Desc</option>
                <option value="DateAsc">Date Asc</option>
                <option value="DateDesc">Date Desc</option>
            </select>
            <span class="FiboResult"></span>
        </div>
        <div>
            <div id=listResults></div>
        </div>
        <script src="./main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
            </script>
</body>

</html>
